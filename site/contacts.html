    <!-- Contact Form -->
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form id="form1" action="send_email.php" method="POST">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              placeholder="Your Name"
              required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="name@example.com"
              required
            />
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea
              class="form-control"
              id="message"
              name="message"
              rows="3"
              placeholder="Your Message"
              required
            ></textarea>
          </div>
          <button type="submit" style="background-color: #434656">Send</button>
          <br />
        </form>
        <div class="row justify-content-center">
          <div class="col-md-6 text-center">
            <form id="contact-method-form">
              <label>
                <input
                  type="radio"
                  class="radiob"
                  name="contact"
                  value="phone"
                />
                <span>Phone</span>
              </label>
              <label>
                <input
                  type="radio"
                  class="radiob"
                  name="contact"
                  value="email"
                />
                <span>Email</span>
              </label>
            </form>
            <div class="is-centered">
              <p id="contact-info" class="text-center">
                Please select a contact method.
              </p>
            </div>
          </div>
        </div>
        <!-- Radio Button Form end -->
        <br /><br />
        <!-- Content ends here -->
      </div>
      <!-- Link to bootstrap JavaScript -->
      <script>
        document.addEventListener("DOMContentLoaded", function () {
          const form = document.getElementById("contact-method-form");
          const para = document.getElementById("contact-info");

          form.addEventListener("change", function () {
            const choice = form.contact.value;
            if (choice === "phone") {
              para.innerHTML =
                '<a class="clink" href="tel:0756617195">0756617195</a>';
            } else if (choice === "email") {
              para.innerHTML =
                '<a class="clink" href="mailto:arianaprise18@gmail.com"  >arianaprise18@gmail.com</a>';
            }
          });
        });
      </script>
